<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="upload.css">
<link rel="stylesheet" href="index.css" />
<link rel="stylesheet" href="index.css" />
<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>


<body id="body">
    <div class="container">
        <h1>jQuery Image Upload
            <small>with preview</small>
        </h1>
        <div class="avatar-upload">
            <div class="avatar-edit">
                <input type='file' id="imageUpload" accept=".png, .jpg, .jpeg" />
                <label for="imageUpload"></label>
            </div>
            <div class="avatar-preview">
                <div id="imagePreview" style="background-image: url(http://i.pravatar.cc/500?img=7);">
                </div>
            </div>
        </div>
    </div>

    <!--출력해주는 부분-->
    <div id= "logic_output">
      <span>현재 날씨에&nbsp</span>
      <span>"야외 활동하기 딱 좋아요."</span><br/><br/>
      <span>이후&nbsp</span>
      <span>몇시에는&nbsp</span>    
      <span>"더워질 것 같아요."</span><br/><br/>
      <span>10 시간 정도 외출 시에는&nbsp</span>
      <span>"우산을 챙기는게 좋겠어요. / 우산을 안챙겨도 되겠어요."</span><br/><br/>
    </div>
    <br/><br/><br/>
    <div id= "weather_info">
      <!--현재날씨-->
      <table class="now_weather"> 
        <tr>
          <td><img id="js-now_icon" src=''></td>
          <td id="js-now_temp">현재 온도</td>
          <td id="js-now_feels_temp">체감 온도</td>
          <td id="js-now_wind_speed">풍속 단위</td>
          <td id="js-now_wind_deg">풍향</td>
          <td id="js-now_clouds">구름비율</td>
          <td id="js-now_visiblity">가시거리</td>
          <td id="js-now_uvi"> UV 지수</td>
        </tr>  
      </table> 
   </div>
   <br/>
   <div id= "weather_info">
      <!--시간대별 날씨-->
      <br/>
      <br/>
      <table id="weather_forecast"> 
        <tr id= "weather_f_title">
          <td>시간</td>
          <td>날씨</td>
          <td>현재 온도</td>
          <td>체감 온도</td>
          <td>풍속</td>
          <td>풍향</td>
          <td>구름 비율</td>
          <td>강수 확률</td>
          <td>가시거리</td>
          <td>UV 지수</td>
        </tr>
        <tbody id="weather_forecast2"></tbody>
      </table>
      <br/>
      <br/>
   </div>
</body>

<script src="upload.js"></script>
<script src="weather.js"></script>
</html>
